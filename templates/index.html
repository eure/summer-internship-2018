{{ define "index" }}
<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="{{ .Charset}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ .Title }} - {{ .SiteName }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="brand mx-auto">{{ .Title }}</h1>
  </header>
  <main class="container">
    <div class="entory">
      {{ range .Data }}
      <div class="entory-box" style="border: solid 8px {{ .Color }};border-radius: 4px;">
        <div class="entory-box-content">
          <h2><a href="/repo/{{ .FullName }}" style="color: {{ .Color }};">{{ .FullName }}</a></h2>
          <p>{{ .Description }}</p>
          <a class="link" href="{{ .URL }}">{{ .URL }}</a>
        </div>
        <ul class="social-info">
          <li>{{ .ProgramingLanguage }}</li>
          <li><i class="fas fa-star"></i> {{ .Star }}</li>
          <li><i class="fas fa-code-branch"></i> {{ .Fork }}</li>
          <li><i class="fas fa-level-up-alt"></i> {{ .StarToday }}</li>
        </ul>
      </div>
      {{ end }}
    </div>
  </main>
</body>
</html>
{{ end }}
