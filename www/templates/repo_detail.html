<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GitHub Trend</title>

  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
  <style type="text/css">
  body { padding-top: 80px; }
  @media ( min-width: 768px ) {
    #banner {
      min-height: 300px;
      border-bottom: none;
    }
    .bs-docs-section {
      margin-top: 8em;
    }
    .bs-component {
      position: relative;
    }
    .bs-component .modal {
      position: relative;
      top: auto;
      right: auto;
      left: auto;
      bottom: auto;
      z-index: 1;
      display: block;
    }
    .bs-component .modal-dialog {
      width: 90%;
    }
    .bs-component .popover {
      position: relative;
      display: inline-block;
      width: 220px;
      margin: 20px;
    }
    .nav-tabs {
      margin-bottom: 15px;
    }
    .progress {
      margin-bottom: 10px;
    }
  }
  </style>

  <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<header>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">GitHub Trend List</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li><a href="/daily">Daily Trend</a></li>
          <li><a href="/weekly">Weekly Trend</a></li>
          <li><a href="/monthly">Monthly Trend</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <h2><a href="{{repolink}}">{{name}}</a></h2>
  <p>{{desc}}</p>

  <p><b>Total Stars:</b>{{stars}}<p>
  <p><b>Language:</b>{{lang}}</p>
  <p><b>Forks:</b>{{forks}}</p>

  <div class="panel panel-default">
  	<div class="panel-heading">
  		<a href="{{repolink}}/blob/master/README.md">README.md</a>
  	</div>
  	<div class="panel-body">
  		{{panel_content | safe }}
  	</div>
  </div>

  <h3><a href="javascript:history.back()">‚ÜêBack</a></h3>


</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script type="text/javascript">
  $('.bs-component [data-toggle="popover"]').popover();
  $('.bs-component [data-toggle="tooltip"]').tooltip();
</script>

</body>
</html>
