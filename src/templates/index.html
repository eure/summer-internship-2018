<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Github-Trend</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
  </head>
  <body>
    <div class="main-container">
      <h1>Github Trend</h1>
      <h2>Today</h2>
      <ol class="trending-repos">
      {{range $i, $v := .Projects}}
        <li class="repo">
          <a href="/detail/?repo={{$v.Owner}}{{$v.RepositoryName}}" class="detail-link">
              <span class="text-normal">{{$v.Owner}} / </span>{{$v.RepositoryName}}
          </a>
        </li>
      {{end}}
      </ol>
    </div>
  </body>
</html>
